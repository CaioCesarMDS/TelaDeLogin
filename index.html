<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main class="container">
        <div>
            <div class="title">
                <h1>
                    Faça o login
                </h1>
            </div>
            <div>
                <form action="">
                    <div class="input">
                        <input type="email" name="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input">
                        <input type="password" name="password" required>
                        <label for="password" >Senha</label>
                    </div>
                    <button id="button" type="submit">LOGIN</button>
                </form>
                <div class="options">
                    <ul>
                        <li>Esqueceu sua <span id="emphasis">senha</span></li>
                        <li>Não tem conta? <span id="emphasis">Criar</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="./assets/images/Login.gif" alt="" width="280px">
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>

</html>
